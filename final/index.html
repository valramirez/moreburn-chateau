<!DOCTYPE html>

    <nav id="navi">

      <style>
          body {
              background-image: url('img/front.gif');
              background-repeat: no-repeat;
              background-attachment: fixed;
              background-size: cover;
            }
      </style>

      <div id="audio">
            <audio controls autoplay loop>
              <source src="img/moreburn-audio.mp3" type="audio/mpeg" loop="true" autoplay="true">
              Your browser does not support the audio element.
            </audio>
      </div>

    <div class="room homepage shown">
      <img src="img/moreburn-type.png">
      <div>
      <button id="goto-room2" class="enter-mannor">Proceed</button>
    </div>
    </div>

    <div class="room foyer">
      <div>
        <button id='convo'><img id='foyer-ghost' src='./img/invisible-ghost.png'></button>
      </div>
      <button id="goto-room6" class="foyer-stair"><img id="left-arrow" src="img/arrow-left.png"><p class="button-text">Go to the Stairs</p></button>
      <button id="goto-room3" class="foyer-kitchen"><img id="up-arrow" src="img/arrow-up.png"><p class="button-text">Go into the Kitchen</p></button>
      <div class="foyer-text">

      </div>
    </div>

    <div class="room kitchen">
      <div class="ghost-kitchen-div">
        <button id='convo'><img id='kitchen-ghost' src='./img/kitchen-ghost.png'></button>
      </div>
      <button id="goto-room2" class="kitchen-foyer" onClick="javascript:goToFoyer()"><img id="left-arrow" src="img/arrow-left.png"><p class="button-text">Go back to Foyer</p></button>
      <button id="goto-room4" class="kitchen-garden"><img id="right-arrow" src="img/arrow-right.png"><p class="button-text">Go to the Garden</p></button>
      <div class="kitchen-text">

      </div>
    </div>

    <div class="room garden">
      <div class="ghost-garden-div">
        <button id='convo'><img id='garden-ghost' src='img/garden-ghost.png'></button>
      </div>
      <button id="goto-room3" class="garden-kitchen" onClick="javascript:goToKitchen()"><img id="left-arrow" src="img/arrow-left.png"><p class="button-text">Go back to Kitchen</p></button>
      <button id="goto-room5" class="garden-ballroom"><img id="right-arrow" src="img/arrow-right.png"><p class="button-text">Go to the Ballroom</p></button>
      <div class="garden-text">

      </div>
    </div>

    <div class="room ballroom">
      <div>
        <button id='convo'><img id='ballroom-ghost' src='./img/invisible-ghost.png'></button>
      </div>
      <button id="goto-room2" class="ballroom-foyer" onClick="javascript:goToFoyer()"><img id="up-arrow" src="img/arrow-up.png"><p class="button-text">Go to the Foyer</p></button>
      <div class="ballroom-text">

      </div>
    </div>

    <div class="room stair">
      <button id="goto-room2" class="foyer-stairs" onClick="javascript:goToFoyer()"><img id="left-arrow" src="img/arrow-left.png"><p class="button-text">Go back to Foyer</p></button>
      <button id="goto-room7" class="bedroom-stairs"><img id="up-arrow" src="img/arrow-up.png"><p class="button-text">Go to the Bedroom</p></button>
      <div class="stair-text">
      </div>
    </div>

    <div class="room bedroom">
      <div class="ghost-bedroom-div">
        <button id='convo'><img id='bedroom-ghost' src='img/bedroom-ghost.png'></button>
      </div>
      <div id="bedroom-buttons">
      <button id="goto-room2" class="foyer-bedroom" onClick="javascript:goToFoyer()"><img id="left-arrow" src="img/arrow-left.png"><p class="button-text">Go back to Foyer</p></button>
    </div>

      <div class="bedroom-text">

      </div>
